name: CI
on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"          # ← all you need

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Install pytest
        run: pip install pytest

      - name: pip install with timer        # ← NEW
        run: time pip install -r requirements.txt

      - name: Run tests
        run: pytest || [ $? -eq 5 ]   # accept exit-code 5

      - name: Run tests with timer          # ← NEW
        run: time pytest
      - name: Cache info                    # ← NEW
        run: |
          echo "PIP_CACHE_DIR=$PIP_CACHE_DIR"
          du -sh $PIP_CACHE_DIR
